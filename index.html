<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="hero-container">
<div class="overlay">
        <div class="eye"><img src="images/icon-view.svg" alt="eye" width="50px"> </div></div>
        
      <img class="hero" src="images/image-equilibrium.jpg" alt="equilibrium" />
      </div>

      <article>
        <h1>Equilibrium #3429</h1>

        <h2>Our Equilibrium collection promotes balance and calm.</h2>

        <div class="eth-days"/>
        <div class="icon-eth">
          <img src="images/icon-ethereum.svg" alt="icon" /><span class="eth"
            >0.041 ETH</span
          >
        </div>

        <div class="days-left">
          <img src="images/icon-clock.svg" alt="clock" />
          <span class="days">3 days left</span>
        </div></div>

        <div class="icon-name">
          <img src="images/image-avatar.png" alt="avatar" class="avatar" />
          <span class="creation">Creation of </span
          ><span class="name">Jules Wyvern</span>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by KA.
    </div>
  </body>
</html>
